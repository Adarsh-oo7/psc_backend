{% extends "admin/base_site.html" %}
{% load i18n %}

{% block content %}
    <h1>Bulk Upload Questions</h1>
    <p>Paste your formatted questions below and click save.</p>

    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="submit-row">
            <input type="submit" value="Save Questions" class="default">
        </div>
    </form>
{% endblock %}
